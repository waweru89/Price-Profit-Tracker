<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Product Profit Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 40px;
      background-color: #f4f6f9;
    }
    h2 {
      margin-top: 30px;
    }
    .container {
      max-width: 1100px;
    }
    .card {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“¦ Product Profit Tracker</h1>

    <!-- Stock Entry -->
    <div class="card">
      <div class="card-header bg-primary text-white">âž• Add Product Stock</div>
      <div class="card-body">
        <form action="/add_stock" method="POST">
          <div class="row">
            <div class="col-md-4"><input type="text" name="product_name" class="form-control" placeholder="Product Name" required></div>
            <div class="col-md-2"><input type="number" name="buying_price" class="form-control" placeholder="Buying Price" required></div>
            <div class="col-md-2"><input type="number" name="quantity" class="form-control" placeholder="Quantity" required></div>
            <div class="col-md-2"><input type="date" name="stock_date" class="form-control" required></div>
            <div class="col-md-2"><button class="btn btn-success w-100">Add</button></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Sales Entry -->
    <div class="card">
      <div class="card-header bg-success text-white">ðŸ’° Record Sale</div>
      <div class="card-body">
        <form action="/add_sale" method="POST">
          <div class="row">
            <div class="col-md-3"><input type="text" name="product_name" class="form-control" placeholder="Product Name" required></div>
            <div class="col-md-2"><input type="number" name="quantity_sold" class="form-control" placeholder="Qty Sold" required></div>
            <div class="col-md-2"><input type="number" name="sale_price" class="form-control" placeholder="Price/Unit" required></div>
            <div class="col-md-3"><input type="date" name="sale_date" class="form-control" required></div>
            <div class="col-md-2"><button class="btn btn-primary w-100">Record</button></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Daily Expenses -->
    <div class="card">
      <div class="card-header bg-warning">ðŸ“‰ Add Daily Expense</div>
      <div class="card-body">
        <form action="/add_expense" method="POST">
          <div class="row">
            <div class="col-md-4"><input type="text" name="description" class="form-control" placeholder="Expense Description" required></div>
            <div class="col-md-3"><input type="number" name="amount" class="form-control" placeholder="Amount" required></div>
            <div class="col-md-3"><input type="date" name="expense_date" class="form-control" required></div>
            <div class="col-md-2"><button class="btn btn-danger w-100">Add</button></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Downloads -->
    <div class="card">
      <div class="card-header bg-secondary text-white">ðŸ“¥ Downloads & Reports</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4"><a href="/download_selling_prices" class="btn btn-outline-dark w-100">Download Selling Prices</a></div>
          <div class="col-md-4"><a href="/download_monthly_accounts" class="btn btn-outline-dark w-100">Download Monthly Accounts</a></div>
          <div class="col-md-4"><a href="/download_net_profit" class="btn btn-outline-dark w-100">Download Net Profit & Expenses</a></div>
        </div>
      </div>
    </div>

    <!-- Most Sold -->
    <div class="card">
      <div class="card-header bg-info text-white">ðŸ“ˆ Most Sold Products</div>
      <div class="card-body">
        <form action="/view_most_sold" method="POST">
          <div class="row">
            <div class="col-md-4">
              <select name="month" class="form-select" required>
                <option value="" selected disabled>Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <!-- Add all months -->
              </select>
            </div>
            <div class="col-md-4"><input type="number" name="year" class="form-control" placeholder="Year (e.g. 2025)" required></div>
            <div class="col-md-4"><button class="btn btn-info text-white w-100">Get Most Sold</button></div>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
